<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerriaJS data source editor</title>
    
    <script src="jsoneditor.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="overrides.css">

    <!-- Optional theme -->

    <style>
      /* body, html { font-size: 100% ; } /* Why is Foundation so massive by default? */
      #jsonoutput { 
        /*display: none; */
        width: 80%;
        height: 200px;
        font-family:monospace;
        background-color: hsl(220,80%,95%);
      }
      /*#editor-buttons>button {
        //display: none;
      }*/
    </style>
    </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="large-12 columns">
          <h1>TerriaJS data source editor (proof of concept)</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-8 columns">
          <!--<button id='submit'>View JSON</button>
          <button id='load'>Load from JSON</button>-->
          <textarea id="jsonoutput">
          </textarea>
      </div>
      <div class="large-4 columns">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <formset id="editor-buttons">
          <button id='enable_disable' style="display: none">Disable/Enable Form</button>
          <span id='valid_indicator'></span>

          <div id='editor_holder' style="display: none"></div>
          </formset>

      </div>
    </div>
    </div>

    <script>

      var request = new XMLHttpRequest();
      request.open('GET', 'catalog.json', true);

      var schema={};
      var editor;

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          // Success!
          schema =  JSON.parse(request.responseText);
          afterLoad();

      } else {
          alert ("Couldn't access schema.");
        }
      };

      request.onerror = function() {
          alert ("Couldn't access schema.");
      };

      request.send();

      JSONEditor.defaults.iconlibs.mybootstrap = JSONEditor.AbstractIconLib.extend({
        mapping: {
          collapse: 'chevron-down',
          //expand: 'pencil',
          "delete": 'remove',
          edit: 'pencil',
          add: 'plus',
          cancel: 'floppy-remove',
          save: 'floppy-saved',
          moveup: 'arrow-up',
          movedown: 'arrow-down'
        },
        icon_prefix: 'glyphicon glyphicon-'
      });
      
      // This is the starting value for the editor
      // We will use this to seed the initial editor 
      // and to provide a "Restore to Default" button.
      var starting_value = {};
      
      function afterLoad() { 
          // Initialize the editor
          editor = new JSONEditor(document.getElementById('editor_holder'),{
            // Enable fetching schemas via ajax
            ajax: true,
            keep_oneof_values: false, // See https://github.com/jdorn/json-editor/issues/398
            
            // The schema for the editor
            schema: schema,//{ $ref: "schema2.json" },
            //theme: "foundation5",
            theme: "bootstrap3",
            iconlib: "mybootstrap", 
            disable_edit_json: true
            
            // Seed the form with a starting value
            //startval: starting_value,
            
            // Disable additional properties
            //no_additional_properties: true,
            
            // Require all properties by default
            //required_by_default: true
          });

        // Hook up the submit button to log to the console
        /*
        $("#submit").click(function() {
          // Get the value from the editor
          $("#jsonoutput").val(JSON.stringify(editor.getValue(), null, 2));
          $("#jsonoutput").show();
        });
        
        $("#load").click(function() {
          editor.setValue(JSON.parse($("#jsonoutput").val()));
        });*/

        $("#jsonoutput").change(function() {
          editor.setValue(JSON.parse($("#jsonoutput").val()));
          $("#editor_holder").show();
        });
        
        // Hook up the validation indicator to update its 
        // status whenever the editor changes
        editor.on('change',function() {
          // Get an array of errors from the validator
          var errors = editor.validate();
          
          var indicator = document.getElementById('valid_indicator');
          
          // Not valid
          if(errors.length) {
            indicator.style.color = 'red';
            indicator.textContent = "not valid";
            console.log(errors);
          }
          // Valid
          else {
            indicator.style.color = 'green';
            indicator.textContent = "valid";
            $("#jsonoutput").val(JSON.stringify(editor.getValue(), null, 2));
          }
        });
      }

    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="foundation-5.5.2/js/vendor/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  </body>
</html>
